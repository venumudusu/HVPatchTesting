---
- name: Hyper-V Cluster Health Check Report
  hosts: all
  gather_facts: false
  tasks:
    - name: Create temp file
      win_tempfile:
        state: file
        suffix: html
      register: tempfile_1

    - name: Run PowerShell Script
      script: ClusterHealthCheck.ps1 -htmlfile {{ tempfile_1.path }}

    - name: Fetch output from Cluster
      #fetch:
      #  src: "{{ tempfile_1.path }}"
      #  dest: /tmp/logs
      slurp:
        src: "{{ tempfile_1.path }}"
      register: slurped_data
      #register: htmlfile

    - name: Decode data
      set_fact:
        data: "{{ slurped_data['content'] | b64decode(encoding='utf-16') }}"
      delegate_to: localhost

